[build]
  publish = "dist"
  command = "npm run build"

# Redirect configuration
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Add specific cache headers for your main assets
[[headers]]
  for = "/assets/index-*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/index-*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Third-party scripts - shorter cache but still longer than 1h
[[headers]]
  for = "/*.clarity.ms"
  [headers.values]
    Cache-Control = "public, max-age=86400"
