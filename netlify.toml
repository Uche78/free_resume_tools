[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirect configuration
[[redirects]]
  from = "/match"
  to = "/match"
  status = 301

[[redirects]]
  from = "/fix"
  to = "/fix"
  status = 301

  # SPA fallback - MUST be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
